{% extends "base.html" %}
{% block content %}

<h3 class=" lighten-2 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-1">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>
<div class="row">
    {% for category in categories %}
    <div class="col s12 l3">
      <div class="card center-align deep-purple darken-3">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span>
        </div>
        <div class="card-action">
          <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green accent-4 black-text">Edit</a>
          <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn red black-text">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
